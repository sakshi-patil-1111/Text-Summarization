<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .sample {
            background: #f0f0f0;
        }
        .paste {
            background: #ddd;
        }
        .upload {
            background: #3498db;
            color: white;
        }
        .summarize {
            background: #28a745;
            color: white;
        }
        .output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            background: #f8f9fa;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .slider-container input {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span class="title">Text Summarizer</span>
        </div>

        <p>Type or paste your content here to summarize it</p>
        
        <textarea id="textInput" placeholder="Enter your text..."></textarea>

        <div class="buttons">
            <button class="sample" id="sampleText">Sample Text</button>
            <button class="paste" id="pasteText">Paste Text</button>
            <button class="upload" id="uploadDoc">Upload Doc</button>
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
            <button class="summarize" id="summarizeBtn">Summarize</button>
        </div>


        <div class="output" id="output">Output will be hereâ€¦</div>
    </div>

   
</body>
</html>
